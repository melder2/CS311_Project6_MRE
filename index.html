<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balance Sheet</title>
    <link rel="stylesheet" href="css/balancesheet.css">
  </head>
  
    <h1><strong>Bellarmine Financials - Balance Sheet Calculator</strong></h1>
	
    <body>      

    <div class="container">
      <h2 id= "assetsh" class="heading"><strong>Assets</strong></h2>
      <h2 id="liabilitiesh" class="heading"><strong>Liabilities</strong></h2>
    
    <div id="currentassetsform">  
      <h3 id="currentassetsh" class="heading">Current Assets</h3>
      <div id="CAButton" class="CAButton">
        <button id="currentassetsbutton" onclick="CurrentAssetsClick()">Add Current Assets</button>
      </div>  
    </div>
  
    <div id="currentliabilitiesform">
      <h3 id="currentliabilitiesh" class="heading">Current Liabilities</h3>
      <div id="CLButton" class="CLButton">
        <button id="currentliabilitiesbutton" onclick="CurrentLiabilitiesClick()" style="height: 25px">Add Current Liabilities</button>
      </div>
    </div>     

    <div id="investmentpropertyform">
      <h3 id="investmentpropertyh" class="heading">Investment Property and Equipment</h3>
      <div id="CLButton" class="CLButton">
        <button id="investmentpropertybutton" onclick="InvestmentPropertyClick()" style="height: 25px" >Add Investment Property and Equipment</button>
      </div>
    </div> 
    
    <div id="longtermliabilitiesform">
      <h3 id="longtermliabilitiesh" class="heading">Long-Term Liabilities</h3>
      <div id="LTLButton" class="LTLButton">
        <button id="longtermliabilitiesbutton" onclick="LongTermLiabilityClick()" style="height: 25px">Add Long-Term Liabilities</button>
      </div>
    </div>

    <div id="intangiblesform">
      <h3 id="intangiblesh" class="heading">Intangibles</h3>
      <div id="IButton" class="IButton">
        <button id="intangiblesbutton" onclick="IntangiblesClick()" style="height: 25px">Add Intangibles</button>
      </div>
    </div>
      
    

    <div id="totalposition">
        <h3 id="totalpositionh" class="heading"><strong>Total Position</strong></h3>
        <button id="calculateposition" onclick="CalculatePositionClick()" style="height: 25px">Calaculate Position</button>
        <h3 id="totalassetsh" class="heading">Total Assets:</h3>
        <h3 id="totalliabilitiesh" class="heading">Total Liabilities:</h3>
        <h3 id="positionh" class="heading">Position:</h3>
    </div>
    
       
      </body>
   
      <script src="js/balancesheet.js"></script>
  </div>

</html>
